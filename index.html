<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reminder List with Alarms</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
  <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
    <div class="p-8">
      <h1 class="text-2xl font-bold mb-6">Reminder List with Alarms</h1>
      <div id="currentTime" class="text-xl font-bold mb-4"></div>
      <div class="mb-4">
        <input type="text" id="todoInput" placeholder="Enter a todo" class="w-full p-2 border rounded">
      </div>
      <div class="mb-4">
        <input type="date" id="alarmDate" class="w-full p-2 border rounded">
      </div>
      <div class="mb-4">
        <input type="time" id="alarmTime" step="1" class="w-full p-2 border rounded">
      </div>
      <div class="mb-4">
        <button onclick="addTodoWithAlarm()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Add
          Todo with Alarm</button>
      </div>
      <div id="permissionStatus" class="mb-4 text-sm"></div>
      <ul id="todoList" class="list-disc pl-5"></ul>
    </div>
  </div>
  <div class="text-center py-4">
    <p>By <a href="https://github.com/kythonlk" target="_blank" class="text-gray-700 hover:text-blue-700">kythonlk</a></p>
  </div>

  <script src="./index.js"></script>
</body>

</html>
